<!DOCTYPE html>
<html>

<head>
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <!--<meta http-equiv='refresh' content='5' />-->
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        window.onload = function() {
        var image = document.querySelectorAll('.thumbnail')[0].getElementsByTagName('img')[0]
        var meldingText = document.querySelectorAll('.melding-text')[0]
        socket.on('emergency', function(message) {
           data = message.data;
           image.src = (data['IP_addr']) ? "http://cdn2.business2community.com/wp-content/uploads/2012/10/BLOG-Focus-image-300x300.jpg" : image.src;
           meldingText.innerHTML = "<p>Er is een melding vanaf: "+data.IP_addr+" dit correspondeert met kamernummer: "+data.huisnummer+"<br>Er is mail verzonden naar de thuiszorg.</p>";
        });}
    </script>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>GoM - Gehandicapte Ongevallen Monitor</h1>

        <p>For a safer world</p>
    </div>
</div>

<div class="neighborhood-guides">
    <div class="container">
        <h2>Welkom bij het monitorings-systeem</h2>

        <p>Hier verschijnen de meldingen</p>

        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="http://cam.shockthewolf.com/cam_pic.php/" alt="http://cam.shockthewolf.com/cam_pic.php/">
                </div>
            </div>
            <div class="melding-text">
                <p>Er zijn momenteel GEEN meldingen.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
